<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Моё превью для Discord</title>

  <!-- ОБЯЗАТЕЛЬНЫЕ Open Graph теги -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://original-site.com/" />
  <meta property="og:title" content="Тут будет красивый заголовок" />
  <meta property="og:description" content="А здесь описание, которое появится в Discord Embed." />
  <meta property="og:image" content="https://example.com/preview.jpg" />

  <!-- Дополнительно -->
  <meta property="og:site_name" content="Мой сайт" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter (иногда помогает) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Тут будет красивый заголовок" />
  <meta name="twitter:description" content="А здесь описание, которое появится в Discord Embed." />
  <meta name="twitter:image" content="https://example.com/preview.jpg" />

  <!-- Редирект через 1 секунду -->
  <meta http-equiv="refresh" content="1;url=https://original-site.com/" />
</head>
<body>
  <p>Если вас не перенаправило — перейдите <a href="https://original-site.com/">по ссылке</a>.</p>

  <script>
    // JS-подстраховка: редирект после 1.2 сек (Discord-боты игнорируют JS, но юзеры — нет)
    setTimeout(function () {
      window.location.replace("https://original-site.com/");
    }, 1200);
  </script>
</body>
</html>
