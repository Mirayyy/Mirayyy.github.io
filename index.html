<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Моё превью</title>

  <!-- ОБЯЗАТЕЛЬНО: абсолютные HTTPS-ссылки -->
  <meta property="og:title" content="Твой заголовок для Discord" />
  <meta property="og:description" content="Короткое описание превью" />
  <meta property="og:image" content="https://<твой-логин>.github.io/assets/preview.jpg" />
  <meta property="og:url" content="https://original-site.com/страница" />
  <meta property="og:type" content="website" />

  <!-- Для Twitter (тоже помогает) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Твой заголовок для Discord" />
  <meta name="twitter:description" content="Короткое описание превью" />
  <meta name="twitter:image" content="https://<твой-логин>.github.io/assets/preview.jpg" />

  <!-- Редирект посетителей на оригинальную ссылку.
       Оставь 1 секунду, чтобы боты успели считать мета-теги. -->
  <meta http-equiv="refresh" content="1;url=https://original-site.com/страница" />

  <!-- Канонический адрес — куда ведёт клик -->
  <link rel="canonical" href="https://original-site.com/страница" />
</head>
<body>
  <p>Если редирект не сработал, нажми:
    <a href="https://original-site.com/страница">Перейти на оригинальную страницу</a>
  </p>
  <script>
    // На всякий случай — мгновенный редирект с JS (боты его игнорируют)
    setTimeout(function () {
      window.location.replace("https://original-site.com/страница");
    }, 1200);
  </script>
</body>
</html>
