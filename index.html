<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Моё превью для Discord</title>

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://podval-arma.ru/squads/id370" />
  <meta property="og:title" content="Тут будет красивый заголовок" />
  <meta property="og:description" content="А здесь описание, которое появится в Discord Embed." />
  <meta property="og:image" content="https://example.com/preview.jpg" />
  <meta property="og:site_name" content="Мой сайт" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter (дополнительно) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Тут будет красивый заголовок" />
  <meta name="twitter:description" content="А здесь описание, которое появится в Discord Embed." />
  <meta name="twitter:image" content="https://example.com/preview.jpg" />

  <!-- Каноническая ссылка — куда в итоге ведём -->
  <link rel="canonical" href="https://podval-arma.ru/squads/id370" />

  <!-- meta-редирект: задержка 1.2 c (чтобы боты успели прочитать OG) -->
  <meta http-equiv="refresh" content="1.2;url=https://podval-arma.ru/squads/id370" />
</head>
<body>
  <p>Сейчас вы будете перенаправлены. Если нет — нажмите
    <a id="fallback" href="https://podval-arma.ru/squads/id370">перейти на страницу</a>.
  </p>

  <script>
    (function () {
      var target = "https://podval-arma.ru/squads/id370";

      // Фолбэк #1: через 1.35 c (если meta не сработал)
      setTimeout(function () {
        try { window.location.replace(target); } catch (e) {}
      }, 1350);

      // Фолбэк #2: ещё через 2.5 c (агрессивнее)
      setTimeout(function () {
        try { window.location.href = target; } catch (e) {}
      }, 2500);

      // Фолбэк #3: если даже это не сработало, переназначим href у ссылки
      document.getElementById("fallback").setAttribute("href", target);
    })();
  </script>
</body>
</html>
