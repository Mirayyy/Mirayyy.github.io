<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Статистика отрядов</title>
  <style>
    :root {
      --bg: #0c1117;
      --card: #101823;
      --line: #263040;
      --accent: #3fb950;
      --text: #e6edf3;
      --muted: #7d8590;
      --hover: #13233a;
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, sans-serif
    }

    /* Header (высота 72px, как index.html) */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 28px;
      background: #0b1522;
      border-bottom: 1px solid var(--line);
      z-index: 100;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600
    }

    header .actions {
      display: flex;
      gap: 10px
    }

    button {
      background: #162233;
      border: 1px solid var(--line);
      color: var(--text);
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: .2s;
    }

    button:hover {
      border-color: var(--accent);
      background: #122033
    }

    /* Main area */
    main {
      padding: 90px 28px 40px;
    }

    .panel {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 12px;
      box-shadow: 0 0 20px #0003;
      padding: 20px;
      overflow: hidden;
    }

    input[type=file] {
      border: 1px solid var(--line);
      border-radius: 8px;
      background: #0f1826;
      color: var(--text);
      padding: 6px;
      margin-top: 10px;
    }

    /* Table wrapper and table */
    .table-wrap {
      overflow: auto;
      border: 1px solid var(--line);
      border-radius: 8px;
      margin-top: 14px;
      max-height: calc(100vh - 220px);
    }

    table {
      border-collapse: collapse;
      width: max-content;
      min-width: 1800px;
      font-size: 13px;
      background: var(--card);
    }

    th,
    td {
      border: 1px solid var(--line);
      padding: 6px 8px;
      text-align: left;
      white-space: nowrap;
    }

    th {
      background: #121b2c;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    tr:nth-child(even) {
      background: #0f1826;
    }

    tr:hover {
      background: var(--hover);
    }

    footer {
      text-align: right;
      color: var(--muted);
      font-size: 12px;
      padding: 10px 28px;
    }
  </style>
</head>

<body>
  <header>
    <div style="
    display: flex;
    align-items: center;
    gap: 8px;
">
      <h1>TADS</h1>
      <a href="https://github.com/Mirayyy/Mirayyy.github.io" target="_blank"
        style="display:inline-flex;align-items:center;gap:6px;text-decoration:none;color:#fff;background:#181717;padding:6px 12px;border-radius:6px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="white">
          <path
            d="M12 .5C5.65.5.5 5.65.5 12a11.5 11.5 0 007.88 10.95c.58.1.8-.25.8-.56v-2.1c-3.2.7-3.87-1.54-3.87-1.54-.53-1.34-1.3-1.7-1.3-1.7-1.06-.73.08-.72.08-.72 1.17.08 1.78 1.2 1.78 1.2 1.05 1.8 2.76 1.28 3.43.98.1-.76.41-1.28.74-1.57-2.56-.3-5.26-1.3-5.26-5.79 0-1.28.46-2.32 1.2-3.14-.12-.3-.52-1.53.12-3.18 0 0 .97-.31 3.18 1.2a11.08 11.08 0 015.8 0c2.2-1.51 3.18-1.2 3.18-1.2.64 1.65.24 2.88.12 3.18.74.82 1.2 1.86 1.2 3.14 0 4.5-2.7 5.48-5.27 5.77.42.37.8 1.1.8 2.22v3.29c0 .31.22.66.8.55A11.5 11.5 0 0023.5 12C23.5 5.65 18.35.5 12 .5z" />
        </svg>
        <span>GitHub</span>
      </a>
      <a href="https://docs.google.com/spreadsheets/d/1ZkMR2El4HHOfZyNEqDPhcjgC9OWx8CDiX0Q1vZ28o6k/edit?usp=sharing"
        target="_blank"
        style="display:inline-flex;align-items:center;gap:6px;text-decoration:none;color:#fff;background:#0F9D58;padding:6px 12px;border-radius:6px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="white">
          <path
            d="M6 2a2 2 0 00-2 2v16c0 1.11.89 2 2 2h12a2 2 0 002-2V8l-6-6H6m7 7V3.5L18.5 9H13m-7 2h12v2H6v-2m0 3h12v2H6v-2m0 3h12v2H6v-2z" />
        </svg>
        <span>Google Sheets</span>
      </a>
    </div>
    <div class="actions">
      <button onclick="location.href='index.html'">← Драфт</button>
      <button onclick="location.href='stats.html'">Статистика</button>
      <button onclick="location.href='info.html'">Общая инфо</button>
    </div>
  </header>

  <main>
    <div class="panel">
      <h2>Статистика отрядов</h2>
      <input id="fileInput" type="file" accept=".tsv,.csv,.json" />
      <div class="table-wrap">
        <table id="tbl">
          <thead>
            <tr id="thead"></tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <footer>Данные TADS • v1.0</footer>

  <script>
    const COLS = ["Рейтинг", "Ранг [П]", "До повышения Ранг [П]", "Ранг [С]", "До повышения Ранг [С]", "Тэг", "Гарант. слотов", "Посещаемость", "Выживаемость", "Смертей", "Убийств [Всего]", "Убийств [Пехота]", "Убийств [Техника]", "Убийств [Союзников, ТК]", "У/П", "У/C", "ТК/П", "ТК/У", "C/П", "УНС", "КПД [КС]", "КПД [П]", "КПД [С]", "КПД [Взвешенный, П]", "КПД [Взвешенный, С]", "Риск-индекс", "Смертность [%]", "Убийств [% Пехота]", "Убийств [% Техника]"];
    const thead = document.getElementById('thead'), tbody = document.getElementById('tbody');
    thead.innerHTML = COLS.map(c => `<th>${c}</th>`).join('');
    document.getElementById('fileInput').addEventListener('change', e => {
      const f = e.target.files[0]; if (!f) return;
      const r = new FileReader();
      r.onload = ev => {
        let data; /\.(json)$/i.test(f.name) ? data = JSON.parse(ev.target.result) : data = parseText(ev.target.result);
        render(data); localStorage.setItem('tads_stats', JSON.stringify(data));
      }; r.readAsText(f, 'utf-8');
    });
    function parseText(t) {
      const lines = t.replace(/\r/g, '').trim().split('\n');
      const sep = lines[0].includes('\t') ? '\t' : ','; const h = lines[0].split(sep).map(x => x.trim());
      return lines.slice(1).map(r => {
        const v = r.split(sep), o = {};
        h.forEach((k, i) => {
          let val = (v[i] ?? '').trim();
          if (/^-?\d+,\d+$/.test(val)) val = val.replace(',', '.');
          if (/%$/.test(val)) val = val.replace('%', '');
          o[k] = val;
        });
        return o;
      });
    }
    function render(rows) {
      tbody.innerHTML = '';
      rows.forEach(r => {
        tbody.insertAdjacentHTML('beforeend', `<tr>${COLS.map(k => `<td>${r[k] ?? ''}</td>`).join('')}</tr>`);
      });
    }

    // --- авто-загрузка по умолчанию из data/stats ---
    fetch('data/stats.tsv')
      .then(r => r.ok ? r.text() : Promise.reject('no file'))
      .then(t => {
        const data = parseText(t);
        render(data);
        localStorage.setItem('tads_stats', JSON.stringify(data));
      })
      .catch(() => console.log('Файл data/stats.tsv не найден, ожидается загрузка вручную.'));

    // --- восстановление из localStorage ---
    (() => { try { const s = localStorage.getItem('tads_stats'); if (s) render(JSON.parse(s)); } catch { } })();
  </script>

</body>


</html>
